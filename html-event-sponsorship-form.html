<div class="main-container">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="form-wrapper">
        <img
            src="https://ucarecdn.com/ebc7ed19-79e2-407b-9f98-26c27a5a3b23/eventsponsorship.png"
            alt="Event Sponsorship Form Illustration"
            class="form-image"
        />

        <form
            action="https://formbold.com/s/FORM_ID"
            method="POST"
            enctype="multipart/form-data"
        >
            <!-- Title and Description -->
            <div class="form-header">
                <h2 class="form-title">Event Sponsorship Form</h2>
                <p class="form-description">
                    Please fill out the form below to confirm your sponsorship
                    for the event. All required fields are marked with *.
                </p>
            </div>

            <!-- Sponsor Information -->
            <div class="form-group">
                <label for="organization" class="form-label"
                    >Organization / Company Name*</label
                >
                <input
                    type="text"
                    name="organization"
                    id="organization"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="contact-name" class="form-label"
                    >Contact Person Full Name*</label
                >
                <input
                    type="text"
                    name="contact-name"
                    id="contact-name"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address*</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Phone Number*</label>
                <input
                    type="text"
                    name="phone"
                    id="phone"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="website" class="form-label"
                    >Website / Social Media (Optional)</label
                >
                <input
                    type="text"
                    name="website"
                    id="website"
                    class="form-input"
                />
            </div>

            <!-- Sponsorship Details -->
            <div class="form-group">
                <label for="sponsorship-type" class="form-label"
                    >Type of Sponsorship*</label
                >
                <select
                    name="sponsorship-type"
                    id="sponsorship-type"
                    class="form-select"
                    required
                >
                    <option value="platinum">Platinum</option>
                    <option value="gold">Gold</option>
                    <option value="silver">Silver</option>
                    <option value="bronze">Bronze</option>
                    <option value="in-kind">In-kind</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sponsorship-amount" class="form-label"
                    >Sponsorship Amount*</label
                >
                <input
                    type="number"
                    name="sponsorship-amount"
                    id="sponsorship-amount"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label class="form-label"
                    >Preferred Benefits / Visibility*</label
                >
                <div class="options-group-vertical">
                    <label class="option-item">
                        <input
                            type="checkbox"
                            name="preferred-benefits"
                            value="logo-on-banners"
                            class="form-checkbox"
                        />
                        Logo on banners
                    </label>
                    <label class="option-item">
                        <input
                            type="checkbox"
                            name="preferred-benefits"
                            value="speaking-opportunity"
                            class="form-checkbox"
                        />
                        Speaking opportunity
                    </label>
                    <label class="option-item">
                        <input
                            type="checkbox"
                            name="preferred-benefits"
                            value="booth-space"
                            class="form-checkbox"
                        />
                        Booth space
                    </label>
                    <label class="option-item">
                        <input
                            type="checkbox"
                            name="preferred-benefits"
                            value="website-listing"
                            class="form-checkbox"
                        />
                        Website listing
                    </label>
                </div>
            </div>

            <!-- Document Upload -->
            <div class="form-group">
                <label for="company-logo" class="form-label"
                    >Upload Company Logo / Banner (Optional)</label
                >
                <input
                    type="file"
                    name="company-logo"
                    id="company-logo"
                    accept=".jpg,.jpeg,.png,.pdf"
                    class="form-input"
                />
            </div>

            <div class="form-group">
                <label for="sponsorship-proposal" class="form-label"
                    >Upload Sponsorship Proposal / Agreement (Optional)</label
                >
                <input
                    type="file"
                    name="sponsorship-proposal"
                    id="sponsorship-proposal"
                    accept=".pdf,.doc,.docx"
                    class="form-input"
                />
            </div>

            <!-- Additional Notes -->
            <div class="form-group">
                <label for="additional-notes" class="form-label"
                    >Additional Notes</label
                >
                <textarea
                    name="additional-notes"
                    id="additional-notes"
                    rows="5"
                    class="form-textarea"
                ></textarea>
            </div>

            <!-- Consent / Declaration -->
            <div class="consent-group">
                <input
                    type="checkbox"
                    id="consent"
                    class="form-checkbox"
                    required
                />
                <label for="consent" class="consent-label">
                    I agree to sponsor this event and understand the terms and
                    conditions.
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn"
                >Confirm Sponsorship</button
            >
        </form>
    </div>
</div>
