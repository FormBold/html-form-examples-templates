<div class="main-container">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="form-wrapper">
        <img
            src="https://ucarecdn.com/24b7ddf6-a399-4aa0-8a64-6a28bc797576/travelrequestform.png"
            alt="Travel Request Form Illustration"
            class="form-image"
        />
        <form
            action="https://formbold.com/s/FORM_ID"
            method="POST"
            enctype="multipart/form-data"
        >
            <!-- Title and Description -->
            <div class="form-header">
                <h2 class="form-title">Travel Request Form</h2>
                <p class="form-description">
                    Please fill in the necessary details for your travel
                    request. All required fields are marked with *.
                </p>
            </div>

            <!-- Employee / Requester Information -->
            <div class="form-group">
                <label for="fullname" class="form-label">Full Name*</label>
                <input
                    type="text"
                    name="fullname"
                    id="fullname"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address*</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="department" class="form-label"
                    >Department / Team*</label
                >
                <input
                    type="text"
                    name="department"
                    id="department"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="employee-id" class="form-label"
                    >Employee ID (Optional)</label
                >
                <input
                    type="text"
                    name="employee-id"
                    id="employee-id"
                    class="form-input"
                />
            </div>

            <div class="form-group">
                <label for="request-date" class="form-label"
                    >Date of Request*</label
                >
                <input
                    type="date"
                    name="request-date"
                    id="request-date"
                    class="form-input"
                    required
                />
            </div>

            <!-- Travel Details -->
            <div class="form-group">
                <label for="purpose" class="form-label"
                    >Purpose of Travel*</label
                >
                <input
                    type="text"
                    name="purpose"
                    id="purpose"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="travel-type" class="form-label">Travel Type*</label>
                <select
                    name="travel-type"
                    id="travel-type"
                    class="form-select"
                    required
                >
                    <option value="domestic">Domestic</option>
                    <option value="international">International</option>
                </select>
            </div>

            <div class="form-group">
                <label for="destination" class="form-label"
                    >Destination City / Country*</label
                >
                <input
                    type="text"
                    name="destination"
                    id="destination"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="departure-date" class="form-label"
                    >Departure Date*</label
                >
                <input
                    type="date"
                    name="departure-date"
                    id="departure-date"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="return-date" class="form-label">Return Date*</label>
                <input
                    type="date"
                    name="return-date"
                    id="return-date"
                    class="form-input"
                    required
                />
            </div>

            <!-- Accommodation & Transport -->
            <div class="form-group">
                <label class="form-label">Hotel Required?</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input
                            type="radio"
                            name="hotel-required"
                            id="hotel-required-yes"
                            value="yes"
                            class="form-radio"
                        />
                        <label for="hotel-required-yes" class="radio-label"
                            >Yes</label
                        >
                    </div>
                    <div class="radio-item">
                        <input
                            type="radio"
                            name="hotel-required"
                            id="hotel-required-no"
                            value="no"
                            class="form-radio"
                        />
                        <label for="hotel-required-no" class="radio-label"
                            >No</label
                        >
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="mode-of-travel" class="form-label"
                    >Mode of Travel*</label
                >
                <select
                    name="mode-of-travel"
                    id="mode-of-travel"
                    class="form-select"
                    required
                >
                    <option value="flight">Flight</option>
                    <option value="train">Train</option>
                    <option value="bus">Bus</option>
                    <option value="personal-vehicle">Personal Vehicle</option>
                </select>
            </div>

            <div class="form-group">
                <label for="travel-budget" class="form-label"
                    >Travel Budget Estimate*</label
                >
                <input
                    type="number"
                    name="travel-budget"
                    id="travel-budget"
                    class="form-input"
                    required
                />
            </div>

            <!-- Additional Notes -->
            <div class="form-group">
                <label for="notes" class="form-label"
                    >Justification or Notes</label
                >
                <textarea
                    name="notes"
                    id="notes"
                    rows="5"
                    class="form-textarea"
                ></textarea>
            </div>

            <div class="form-group">
                <label for="special-requirements" class="form-label"
                    >Special Requirements (Visa, Stopovers, etc.)</label
                >
                <textarea
                    name="special-requirements"
                    id="special-requirements"
                    rows="3"
                    class="form-textarea"
                ></textarea>
            </div>

            <!-- Attachment -->
            <div class="form-group">
                <label for="attachment" class="form-label"
                    >Upload Supporting Documents (Invitation, Itinerary,
                    etc.)</label
                >
                <input
                    type="file"
                    name="attachment"
                    id="attachment"
                    accept=".jpg,.jpeg,.png,.pdf,.docx"
                    class="form-input"
                />
            </div>

            <!-- Approval Confirmation -->
            <div class="form-group checkbox-group">
                <input
                    type="checkbox"
                    id="approval-checkbox"
                    class="form-checkbox"
                    required
                />
                <label for="approval-checkbox" class="checkbox-label">
                    I confirm the above travel details and agree to company
                    policy.
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn"
                >Request Travel Approval</button
            >
        </form>
    </div>
</div>
