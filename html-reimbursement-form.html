<div class="main-container">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="form-wrapper">
        <img
            src="https://ucarecdn.com/364ed385-e3d2-4955-9133-8aea1bd11b16/reimbursementform.png"
            alt="Reimbursement Form Illustration"
            class="form-image"
        />

        <form
            action="https://formbold.com/s/FORM_ID"
            method="POST"
            enctype="multipart/form-data"
        >
            <!-- Title and Description -->
            <div class="form-header">
                <h2 class="form-title">Reimbursement Request Form</h2>
                <p class="form-description">
                    Please fill out the form with accurate details for your
                    reimbursement request. All required fields are marked with
                    *.
                </p>
            </div>

            <!-- Personal Information -->
            <div class="form-group">
                <label for="fullname" class="form-label">Full Name*</label>
                <input
                    type="text"
                    name="fullname"
                    id="fullname"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="employee-id" class="form-label"
                    >Employee ID / Roll Number (Optional)</label
                >
                <input
                    type="text"
                    name="employee-id"
                    id="employee-id"
                    class="form-input"
                />
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address*</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="department" class="form-label"
                    >Department / Team*</label
                >
                <input
                    type="text"
                    name="department"
                    id="department"
                    class="form-input"
                    required
                />
            </div>

            <!-- Expense Details -->
            <div class="form-group">
                <label for="expense-type" class="form-label"
                    >Expense Type*</label
                >
                <select
                    name="expense-type"
                    id="expense-type"
                    class="form-select"
                    required
                >
                    <option value="travel">Travel</option>
                    <option value="meals">Meals</option>
                    <option value="office-supplies">Office Supplies</option>
                    <option value="medical">Medical</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="expense-date" class="form-label"
                    >Expense Date*</label
                >
                <input
                    type="date"
                    name="expense-date"
                    id="expense-date"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="amount" class="form-label">Amount (â‚¹ or $)*</label>
                <input
                    type="number"
                    name="amount"
                    id="amount"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="payment-method" class="form-label"
                    >Payment Method Used*</label
                >
                <select
                    name="payment-method"
                    id="payment-method"
                    class="form-select"
                    required
                >
                    <option value="cash">Cash</option>
                    <option value="card">Card</option>
                    <option value="upi">UPI</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="merchant-name" class="form-label"
                    >Merchant / Vendor Name (Optional)</label
                >
                <input
                    type="text"
                    name="merchant-name"
                    id="merchant-name"
                    class="form-input"
                />
            </div>

            <div class="form-group">
                <label for="purpose" class="form-label"
                    >Purpose of Expense*</label
                >
                <textarea
                    name="purpose"
                    id="purpose"
                    rows="3"
                    class="form-textarea"
                    required
                ></textarea>
            </div>

            <!-- Document Upload -->
            <div class="form-group">
                <label for="receipt" class="form-label"
                    >Upload Receipt / Invoice*</label
                >
                <input
                    type="file"
                    name="receipt"
                    id="receipt"
                    accept=".pdf,.jpg,.jpeg,.png"
                    class="form-input"
                    required
                />
            </div>

            <!-- Additional Notes -->
            <div class="form-group">
                <label for="additional-notes" class="form-label"
                    >Additional Notes (Optional)</label
                >
                <textarea
                    name="additional-notes"
                    id="additional-notes"
                    rows="3"
                    class="form-textarea"
                ></textarea>
            </div>

            <!-- Declaration / Consent -->
            <div class="consent-group">
                <input
                    type="checkbox"
                    id="declaration"
                    class="form-checkbox"
                    required
                />
                <label for="declaration" class="consent-label">
                    I confirm that the above information is accurate and the
                    attached receipt is valid.
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn"
                >Submit Reimbursement Request</button
            >
        </form>
    </div>
</div>
