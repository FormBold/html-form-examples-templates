    display: flex;
    flex-direction: column;
    gap: 10px;

  .formbold-radio-label {
    font-size: 14px;
    line-height: 24px;
    color: #07074d;

  .formbold-radio-checkmark:after {

    left: 50%;
    width: 10px;
    height: 10px;
