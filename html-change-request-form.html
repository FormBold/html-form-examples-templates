<div class="main-container">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="form-wrapper">
        <img
            src="https://ucarecdn.com/8280195b-127b-4a46-9a6f-2910f9576521/changerequest.png"
            alt="Change Request Form Illustration"
            class="form-image"
        />

        <form
            action="https://formbold.com/s/FORM_ID"
            method="POST"
            enctype="multipart/form-data"
        >
            <!-- Title and Description -->
            <div class="form-header">
                <h2 class="form-title">Change Request Form</h2>
                <p class="form-description">
                    Please provide the details for your change request. All
                    required fields are marked with *.
                </p>
            </div>

            <!-- Requester Information -->
            <div class="form-group">
                <label for="fullname" class="form-label">Full Name*</label>
                <input
                    type="text"
                    name="fullname"
                    id="fullname"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address*</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="department" class="form-label"
                    >Department / Team*</label
                >
                <input
                    type="text"
                    name="department"
                    id="department"
                    class="form-input"
                    required
                />
            </div>

            <!-- Request Type -->
            <div class="form-group">
                <label for="request-type" class="form-label"
                    >Request Type*</label
                >
                <select
                    name="request-type"
                    id="request-type"
                    class="form-select"
                    required
                >
                    <option value="sample-request">Sample Request</option>
                    <option value="change-request">Change Request</option>
                    <option value="data-update">Data Update</option>
                    <option value="document-access">Document Access</option>
                    <option value="technical-issue">Technical Issue</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Request Details -->
            <div class="form-group">
                <label for="subject" class="form-label"
                    >Subject / Title of Request*</label
                >
                <input
                    type="text"
                    name="subject"
                    id="subject"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description*</label>
                <textarea
                    name="description"
                    id="description"
                    rows="5"
                    class="form-textarea"
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label for="priority" class="form-label">Priority Level*</label>
                <select
                    name="priority"
                    id="priority"
                    class="form-select"
                    required
                >
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <!-- Timeline -->
            <div class="form-group">
                <label for="completion-date" class="form-label"
                    >Preferred Completion Date (Optional)</label
                >
                <input
                    type="date"
                    name="completion-date"
                    id="completion-date"
                    class="form-input"
                />
            </div>

            <!-- Attachments -->
            <div class="form-group">
                <label for="attachments" class="form-label"
                    >Upload Supporting Files</label
                >
                <input
                    type="file"
                    name="attachments"
                    id="attachments"
                    accept=".pdf,.jpg,.jpeg,.png,.docx"
                    class="form-input"
                />
            </div>

            <!-- Acknowledgment / Consent -->
            <div class="consent-group">
                <input
                    type="checkbox"
                    id="acknowledgment"
                    class="form-checkbox"
                    required
                />
                <label for="acknowledgment" class="consent-label">
                    I confirm the above information is accurate and required for
                    official processing.
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </div>
</div>
