<div class="main-container">

    <div class="form-wrapper">

            alt="Donation Form Illustration"

            <div class="form-header">
                <h2 class="form-title">Donate Now</h2>

                    Your donation makes a difference. Please fill out the form
                    below to contribute.
                </p>
            </div>

            <!-- Donor Information -->
            <div class="form-group">
                <label for="fullname" class="form-label">Full Name*</label>
                <input
                    type="text"
                    name="fullname"
                    id="fullname"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address*</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="phone" class="form-label"
                    >Phone Number (Optional)</label
                >
                <input type="text" name="phone" id="phone" class="form-input" />
            </div>

            <!-- Donation Amount -->
            <div class="form-group">
                <label class="form-label">Donation Amount*</label>
                <div class="donation-options">
                    <label>
                        <input
                            type="radio"
                            name="donation-amount"
                            value="500"
                            class="form-radio"
                        />
                        ₹500
                    </label>
                    <label>
                        <input
                            type="radio"
                            name="donation-amount"
                            value="1000"
                            class="form-radio"
                        />
                        ₹1000
                    </label>
                    <label>
                        <input
                            type="radio"
                            name="donation-amount"
                            value="2500"
                            class="form-radio"
                        />
                        ₹2500
                    </label>
                    <label>
                        <input
                            type="radio"
                            name="donation-amount"
                            value="5000"
                            class="form-radio"
                        />
                        ₹5000
                    </label>
                </div>
                <div class="other-amount-group">
                    <label for="other-amount" class="form-label"
                        >Other Amount</label
                    >
                    <input
                        type="number"
                        name="other-amount"
                        id="other-amount"
                        class="form-input"
                        placeholder="Enter amount"
                    />
                </div>
            </div>

            <!-- Payment Details -->
            <div class="form-group">
                <label class="form-label">Payment Mode*</label>
                <div class="payment-options">
                    <label>
                        <input
                            type="radio"
                            name="payment-mode"
                            value="cash"
                            class="form-radio"
                        />
                        Cash
                    </label>
                    <label>
                        <input
                            type="radio"
                            name="payment-mode"
                            value="card"
                            class="form-radio"
                            required
                        />
                        Credit/Debit Card
                    </label>
                    <label>
                        <input
                            type="radio"
                            name="payment-mode"
                            value="netbanking"
                            class="form-radio"
                        />
                        Net Banking
                    </label>
                    <label>
                        <input
                            type="radio"
                            name="payment-mode"
                            value="paypal"
                            class="form-radio"
                        />
                        PayPal
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="transaction-id" class="form-label"
                    >Transaction ID (Optional)</label
                >
                <input
                    type="text"
                    name="transaction-id"
                    id="transaction-id"
                    class="form-input"
                    placeholder="Enter if you have one"
                />
            </div>

            <!-- Purpose (Optional) -->
            <div class="form-group">
                <label for="purpose" class="form-label"
                    >Purpose (Optional)</label
                >
                <select name="purpose" id="purpose" class="form-select">
                    <option value="general-fund">General Fund</option>
                    <option value="education-program">Education Program</option>
                    <option value="disaster-relief">Disaster Relief</option>
                    <option value="medical-support">Medical Support</option>
                </select>
            </div>

            <!-- Message / Note -->
            <div class="form-group">
                <label for="message" class="form-label"
                    >Write a note with your donation (Optional)</label
                >
                <textarea
                    name="message"
                    id="message"
                    rows="4"
                    class="form-textarea"
                ></textarea>
            </div>

            <!-- Consent / Agreement -->
            <div class="consent-group">
                <input
                    type="checkbox"
                    id="consent"
                    class="form-checkbox"
                    required
                />
                <label for="consent" class="consent-label">
                    I agree to the terms and understand this donation is
                    non-refundable.
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Donation</button>
        </form>
    </div>
</div>
