<div class="main-container">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="form-wrapper">
        <img
            src="https://ucarecdn.com/e5a292b3-0725-4cb0-a08e-e2746a6b3484/inquiryform.png"
            alt="Inquiry Form Illustration"
            class="form-image"
        />

        <form
            action="https://formbold.com/s/FORM_ID"
            method="POST"
            enctype="multipart/form-data"
        >
            <!-- Title and Description -->
            <div class="form-header">
                <h2 class="form-title">Submit Your Inquiry</h2>
                <p class="form-description">
                    Please fill out the form below for any inquiries, and we
                    will get back to you as soon as possible.
                </p>
            </div>

            <!-- Basic Information -->
            <div class="form-group">
                <label for="fullname" class="form-label">Full Name*</label>
                <input
                    type="text"
                    name="fullname"
                    id="fullname"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address*</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="phone" class="form-label"
                    >Phone Number (Optional)</label
                >
                <input type="text" name="phone" id="phone" class="form-input" />
            </div>

            <div class="form-group">
                <label for="company" class="form-label"
                    >Company / Institution (Optional)</label
                >
                <input
                    type="text"
                    name="company"
                    id="company"
                    class="form-input"
                />
            </div>

            <!-- Inquiry Details -->
            <div class="form-group">
                <label for="subject" class="form-label">Subject / Topic*</label>
                <input
                    type="text"
                    name="subject"
                    id="subject"
                    class="form-input"
                    required
                />
            </div>

            <div class="form-group">
                <label for="message" class="form-label"
                    >Message / Question*</label
                >
                <textarea
                    name="message"
                    id="message"
                    rows="5"
                    class="form-textarea"
                    required
                ></textarea>
            </div>

            <!-- Inquiry Type (Optional Dropdown) -->
            <div class="form-group">
                <label for="inquiry-type" class="form-label"
                    >Inquiry Type</label
                >
                <select
                    name="inquiry-type"
                    id="inquiry-type"
                    class="form-select"
                >
                    <option value="general-question">General Question</option>
                    <option value="product-service"
                        >Product/Service Inquiry</option
                    >
                    <option value="support-request">Support Request</option>
                    <option value="admission-enrollment"
                        >Admission/Enrollment</option
                    >
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Preferred Contact Date/Time -->
            <div class="form-group">
                <label for="preferred-contact" class="form-label"
                    >Preferred Contact Date/Time (Optional)</label
                >
                <input
                    type="datetime-local"
                    name="preferred-contact"
                    id="preferred-contact"
                    class="form-input"
                />
            </div>

            <!-- Attachment (Optional) -->
            <div class="form-group">
                <label for="attachment" class="form-label"
                    >Attachment (Optional)</label
                >
                <input
                    type="file"
                    name="attachment"
                    id="attachment"
                    accept=".jpg,.jpeg,.png,.pdf,.docx"
                    class="form-input"
                />
            </div>

            <!-- Consent Checkbox -->
            <div class="consent-group">
                <input
                    type="checkbox"
                    id="consentCheckbox"
                    class="form-checkbox"
                    required
                />
                <label for="consentCheckbox" class="consent-label">
                    I agree to be contacted regarding my inquiry.
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Inquiry</button>
        </form>
    </div>
</div>
